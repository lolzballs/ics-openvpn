repositories {
    jcenter()
}

configurations {
    provided
}
apply plugin: 'com.android.application'

dependencies {
    compile 'com.intellij:annotations:12.0'
    provided files('libs/XposedBridgeApi.jar')
}


android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode = 3
        versionName = "0.3"

    }

    signingConfigs {
        release
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}



